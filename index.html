<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div id="app-container">
        <div id="location">
            <p> Kolkata </p>
        </div>
        <div id="temp">
            <img id="temp-icon" src= "./icons/atmosphere.svg" alt="Getting Weather Data">
            <p><span id = "temp-value">25</span><sup><span id ="temp-unit">&#176C</span></sup></p>
        </div>
        <div id="climate">
            <p> Sunny </p>

        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
